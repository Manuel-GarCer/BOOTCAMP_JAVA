<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display tablas</title>
</head>
<body>
  <table style=" border:1px solid black; padding: 10px;">
    <thead >
      <tr >
        <th style=" border:1px solid black; padding: 10px;" colspan="3">
          <img src="https://placehold.it/20x20" alt="logo">
          <span>Titulo de la tabla</span>
        </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nombre 1</td>
        <td>Apellido 1</td>
        <td>Edad 1</td>
      </tr>
      <tr>
        <td style=" border:1px solid black; padding: 10px;">Nombre 2</td>
        <td style=" border:1px solid black; padding: 10px;">Apellido 2</td>
        <td style=" border:1px solid black; padding: 10px;">Edad 2</td>
      </tr>
      <tr>
        <td>Nombre 3</td>
        <td>Apellido 3</td>
        <td>Edad 3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td style=" border:1px solid black; padding: 10px;" colspan="3">
          <img src="https://placehold.it/20x20" alt="logo">
          <section>
            <span>Texto de pie de pagina</span>
            <span>Texto de pie de pagina</span>
            <span>Texto de pie de pagina</span>
          </section>
        </td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  
</body>
</html>
